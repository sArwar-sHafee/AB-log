{% extends 'base.html' %}

{% block title %}Create Post - My Blog{% endblock %}

{% block content %}
  <h2>Create a New Post</h2>
  <form method="post" enctype="multipart/form-data" style="margin-top: 15px;">
    <input type="file" name="image" accept="image/*" multiple style="margin-bottom: 10px; padding: 5px;">
    <textarea name="content" placeholder="Write your post in Markdown..." style="width:100%; height:150px; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid var(--button-bg);"></textarea>
    <button type="submit">Post</button>
  </form>
{% endblock %}
